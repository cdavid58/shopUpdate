{% extends './base.html' %}
{% load static %}
{% block content %}

    <!-- slider Area Start-->
    <div class="slider-area ">
        <!-- Mobile Menu -->
        <div class="single-slider slider-height2 d-flex align-items-center" style=" background-image: url('{% static "assets/img/hero/category.jpg" %}');">
            <div class="container">
                <div class="row">
                    <div class="col-xl-12">
                        <div class="hero-cap text-center">
                            <h2>Login</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- slider Area End-->

    <!--================login_part Area =================-->
    <section class="login_part section_padding ">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6 col-md-6">
                    <div class="login_part_text text-center">
                        <div class="login_part_text_iner">
                            <h2>¿Nuevo en nuestra tienda?</h2>
                            <!-- <p>Se están logrando avances en la ciencia y la tecnología todos los días, y un buen ejemplo de esto es el</p> -->
                            <a href="#" class="btn_3">Crea una cuenta</a>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6">
                    <div class="login_part_form">
                        <div class="login_part_form_iner">
                            <h3>Bienvenido de nuevo ! <br>
                                Regístrese ahora</h3>
                            <form class="row contact_form" method="post" novalidate="novalidate">{% csrf_token %}
                                <div class="col-md-12 form-group p_star">
                                    <input type="text" class="form-control" id="name" name="name" value=""
                                        placeholder="Correo Electrónico">
                                </div>
                                <div class="col-md-12 form-group p_star">
                                    <input type="password" class="form-control" id="password" name="password" value=""
                                        placeholder="Contraseña">
                                </div>
                                <div class="col-md-12 form-group">
                                    <div class="creat_account d-flex align-items-center">
                                        <input type="checkbox" id="f-option" name="selector">
                                        <label for="f-option">Recuerdame</label>
                                    </div>
                                    <button type="submit" value="submit" class="btn_3">
                                        Iniciar Sesión
                                    </button>
                                    <a class="lost_pass" href="#">¿Contraseña Olvidada?</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
